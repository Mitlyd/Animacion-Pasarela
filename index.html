<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasarela Futurista</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1 class="page-title animate__animated animate__fadeInDown text-white">
        Closet Phone
      </h1>
     
      <div class="phone mx-auto my-4">
        <div class="pasarela" id="modelos"></div>
      </div>
    
      <button id="playButton" class="btn btn-primary btn-lg animate__animated animate__pulse">
        PLAY
      </button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="script.js"></script>
  </body>
</html>
